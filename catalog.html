<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo – PRIME</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>

  <!-- Estilos SOLO para esta página (limpio, sin ensuciar tu styles.css) -->
  <style>
    .catalog-hero{
      padding: 28px 0 10px;
    }

    .catalog-hero h1{
      font-size: clamp(26px, 3.2vw, 40px);
      letter-spacing: -0.03em;
      line-height: 1.08;
      margin-bottom: 8px;
    }

    .catalog-hero p{
      color: rgba(245,245,245,0.72);
      line-height: 1.6;
      max-width: 820px;
    }

    /* Toolbar */
    .catalog-toolbar{
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      align-items: center;

      padding: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }

    .catalog-search{
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      outline: none;
    }
    .catalog-search::placeholder{ color: rgba(245,245,245,0.55); }

    .toolbar-btn{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      color: rgba(245,245,245,0.92);
      cursor: pointer;
      white-space: nowrap;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .toolbar-btn:hover{
      background: rgba(212,175,55,0.10);
      border-color: rgba(212,175,55,0.28);
      transform: translateY(-1px);
    }

    .toolbar-cart{
      border-color: rgba(212,175,55,0.18);
      background: rgba(212,175,55,0.08);
      font-weight: 900;
    }

    /* Chips de categorías (scroll horizontal en móvil) */
    .catalog-chips{
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip{
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: rgba(245,245,245,0.92);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      cursor: pointer;
      user-select: none;
    }
    .chip:hover{
      background: rgba(212,175,55,0.10);
      border-color: rgba(212,175,55,0.28);
      transform: translateY(-1px);
    }
    .chip.active{
      background: rgba(212,175,55,0.14);
      border-color: rgba(212,175,55,0.35);
      color: var(--gold);
      font-weight: 900;
    }

    /* Separación antes de productos */
    .catalog-products-wrap{
      padding: 18px 0 26px;
    }

    /* Modal (Filtros) */
    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.62);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 120;
      padding: 16px;
    }

    .modal{
      width: min(720px, 100%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(20,20,20,0.98), rgba(12,12,12,0.98));
      box-shadow: 0 22px 60px rgba(0,0,0,0.65);
      overflow: hidden;
    }

    .modal-head{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .modal-title{
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: 16px;
    }

    .modal-close{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: rgba(245,245,245,0.92);
      cursor: pointer;
    }

    .modal-body{
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .filter-box{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      padding: 14px;
    }

    .filter-box h3{
      font-size: 14px;
      margin-bottom: 10px;
      letter-spacing: -0.01em;
    }

    .checks{
      display: grid;
      gap: 10px;
    }

    .check{
      display:flex;
      align-items:center;
      gap: 10px;
      color: rgba(245,245,245,0.85);
      font-size: 14px;
    }

    .check input{
      width: 16px;
      height: 16px;
      accent-color: var(--gold);
    }

    .modal-foot{
      padding: 14px 16px;
      display:flex;
      gap: 10px;
      justify-content: flex-end;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.25);
    }

    .btn-ghost{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: rgba(245,245,245,0.90);
      cursor: pointer;
      font-weight: 800;
    }

    /* Responsive toolbar */
    @media (max-width: 820px){
      .catalog-toolbar{
        grid-template-columns: 1fr;
      }
      .catalog-chips{
        flex-wrap: nowrap;
        overflow-x: auto;
        padding-bottom: 4px;
        -webkit-overflow-scrolling: touch;
      }
      .catalog-chips::-webkit-scrollbar{ height: 0px; }
      .modal-body{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- HEADER (usa tu header premium ya definido en styles.css) -->
  <header class="header" id="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Volver al inicio">
        <img src="assets/img/logo.png" alt="PRIME" class="logo"/>
        <div class="brand-text">
          <div class="brand-name">PRIME</div>
          <div class="brand-tag">Suplementos verificados • Bolivia</div>
        </div>
      </a>

      <nav class="nav">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link nav-highlight" href="catalog.html">Catálogo</a>
        <a class="nav-link" href="index.html#ofertas">Ofertas</a>
        <a class="nav-link" href="index.html#como-comprar">Cómo comprar</a>
        <a class="nav-link" href="index.html#puntos">Puntos de entrega</a>

        <a class="nav-link nav-cart" href="#" id="cart-btn">
          Carrito <span class="cart-badge" id="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Título corto, sin pared de texto -->
    <section class="catalog-hero">
      <h1>Catálogo PRIME</h1>
      <p>Elegí por categoría, agregá al carrito y finalizá por WhatsApp.</p>

      <!-- Toolbar limpia -->
      <div class="catalog-toolbar" role="search">
        <!-- Mantengo ID=search para tu app.js -->
        <input
          type="text"
          id="search"
          class="catalog-search"
          placeholder="Buscar: creatina, proteína, pre-entreno…"
          autocomplete="off"
        />

        <button class="toolbar-btn" id="open-filters" type="button">Filtros</button>

        <button class="toolbar-btn toolbar-cart" id="go-cart" type="button">
          Ver carrito
        </button>
      </div>

      <!-- Categorías como chips, pero sin aglomerar controles -->
      <div class="catalog-chips" id="cat-chips" aria-label="Categorías">
        <button class="chip active" type="button" data-q="">Todo</button>
        <button class="chip" type="button" data-q="Creatina">Creatina</button>
        <button class="chip" type="button" data-q="Proteína">Proteína</button>
        <button class="chip" type="button" data-q="Pre-entreno">Pre-entreno</button>
        <button class="chip" type="button" data-q="Definición">Definición</button>
        <button class="chip" type="button" data-q="Salud y bienestar">Salud y bienestar</button>
      </div>
    </section>

    <!-- Productos (tu app.js rellena acá) -->
    <section class="catalog-products-wrap">
      <div id="products" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2026 PRIME Suplementos</p>
    </div>
  </footer>

  <!-- MODAL FILTROS -->
  <div class="modal-overlay" id="filters-modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="filters-title">
      <div class="modal-head">
        <div class="modal-title" id="filters-title">Filtros</div>
        <button class="modal-close" id="close-filters" type="button" aria-label="Cerrar">✕</button>
      </div>

      <div class="modal-body">
        <div class="filter-box">
          <h3>Objetivo</h3>
          <div class="checks">
            <label class="check"><input type="checkbox" class="f-goal" value="Definición"> Definición</label>
            <label class="check"><input type="checkbox" class="f-goal" value="Energía y enfoque"> Energía y enfoque</label>
            <label class="check"><input type="checkbox" class="f-goal" value="Masa muscular"> Masa muscular</label>
            <label class="check"><input type="checkbox" class="f-goal" value="Pérdida de grasa"> Pérdida de grasa</label>
            <label class="check"><input type="checkbox" class="f-goal" value="Salud y bienestar"> Salud y bienestar</label>
          </div>
        </div>

        <div class="filter-box">
          <h3>Tipo</h3>
          <div class="checks">
            <label class="check"><input type="checkbox" class="f-type" value="Creatina"> Creatina</label>
            <label class="check"><input type="checkbox" class="f-type" value="Proteína"> Proteína</label>
            <label class="check"><input type="checkbox" class="f-type" value="Pre-entreno"> Pre-entreno</label>
            <label class="check"><input type="checkbox" class="f-type" value="Whey"> Whey (proteína)</label>
          </div>
        </div>
      </div>

      <div class="modal-foot">
        <button class="btn-ghost" id="reset-filters" type="button">Limpiar</button>
        <button class="btn-primary" id="apply-filters" type="button">Aplicar</button>
      </div>
    </div>
  </div>

  <!-- Tus scripts -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cart.js"></script>

  <!-- UI del catálogo (no rompe tu lógica, solo alimenta el buscador) -->
  <script>
    (function(){
      const search = document.getElementById("search");
      const chipsWrap = document.getElementById("cat-chips");
      const chips = chipsWrap ? chipsWrap.querySelectorAll(".chip") : [];
      const goCart = document.getElementById("go-cart");

      const modal = document.getElementById("filters-modal");
      const openBtn = document.getElementById("open-filters");
      const closeBtn = document.getElementById("close-filters");
      const applyBtn = document.getElementById("apply-filters");
      const resetBtn = document.getElementById("reset-filters");

      function setQuery(q){
        if (!search) return;
        search.value = q || "";
        // dispara tu filtro existente (app.js)
        search.dispatchEvent(new Event("input", { bubbles: true }));
        // marca chip activo
        chips.forEach(c => c.classList.toggle("active", (c.dataset.q || "") === (q || "")));
      }

      // URL param ?q=
      const params = new URLSearchParams(window.location.search);
      const qFromUrl = params.get("q") || "";
      if (qFromUrl) setQuery(qFromUrl);

      // Chips
      chips.forEach(chip => {
        chip.addEventListener("click", () => {
          const q = chip.dataset.q || "";
          setQuery(q);
          const u = new URL(window.location.href);
          if (q) u.searchParams.set("q", q); else u.searchParams.delete("q");
          history.replaceState({}, "", u);
        });
      });

      // Ver carrito
      if (goCart){
        goCart.addEventListener("click", () => {
          const cartBtn = document.getElementById("cart-btn");
          if (cartBtn) cartBtn.click();
        });
      }

      // Modal open/close
      function openModal(){
        if (!modal) return;
        modal.style.display = "flex";
        modal.setAttribute("aria-hidden", "false");
      }
      function closeModal(){
        if (!modal) return;
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
      }

      if (openBtn) openBtn.addEventListener("click", openModal);
      if (closeBtn) closeBtn.addEventListener("click", closeModal);

      if (modal){
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeModal();
        });
        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeModal();
        });
      }

      // Aplicar filtros -> arma texto y lo mete al buscador
      function applyFilters(){
        const goals = Array.from(document.querySelectorAll(".f-goal:checked")).map(i => i.value);
        const types = Array.from(document.querySelectorAll(".f-type:checked")).map(i => i.value);

        // Genera una query simple (tu app.js filtra por texto)
        const parts = [...types, ...goals].filter(Boolean);
        const q = parts.join(" ");
        setQuery(q);

        const u = new URL(window.location.href);
        if (q) u.searchParams.set("q", q); else u.searchParams.delete("q");
        history.replaceState({}, "", u);

        closeModal();
      }

      function resetFilters(){
        document.querySelectorAll(".f-goal, .f-type").forEach(i => i.checked = false);
        setQuery("");
        const u = new URL(window.location.href);
        u.searchParams.delete("q");
        history.replaceState({}, "", u);
      }

      if (applyBtn) applyBtn.addEventListener("click", applyFilters);
      if (resetBtn) resetBtn.addEventListener("click", resetFilters);
    })();
  </script>
</body>
</html>
